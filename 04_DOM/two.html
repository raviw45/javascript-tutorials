<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dom Relations</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    <script>
        const parent=document.querySelector(".parent");
        // console.log(parent.children[2].innerText);
        // console.log(parent.firstElementChild.innerHTML);


        // for(let i=0;i<parent.children.length;i++){
        //     console.log(parent.children[i].innerHTML);
        // }

        // console.log(parent.lastElementChild.innerText);
        // console.log(parent.firstElementChild.textContent);

        const element=document.querySelector(".day");
        console.log(element.innerHTML);
        console.log(element.parentNode.innerText);
        console.log(element.parentElement.innerText);
        console.log(element.parentNode.nextSibling.textContent);
        console.log(element.nextElementSibling.innerText);
        console.log(element.nextSibling);

        console.log(parent.childNodes);
        const list=parent.childNodes;
        const parentArr=Array.from(list);
        parentArr.forEach(item=>console.log(item.innerText));

        
    </script>
</body>
</html>
